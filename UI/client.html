<!DOCTYPE html>
<html>

<head>
    <title>Channel Page</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="login">
        <div class="heading">
            <h2>Welcome to your system</h2>
        </div>
        <hr>
        <div class="heading">
            <h3>Give some basic information to start the system</h3>
        </div>
        <div class="heading">

            <form action="#">
                <div class="row">


                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="number" class="form-control" placeholder="Expected Data Rate ">
                    </div>
                </div>
                <div class="row">

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="number" class="form-control" placeholder="Amount of Data ">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="number" class="form-control" placeholder="Enter Number of Devices with Data rate > 20Mbps">
                    </div>

                </div>





                <button type="submit" class="float">Request</button>
            </form>
        </div>
    </div>
    <hr>



</body>

</html>
