<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="login">
        <div class="heading">
            <h2>Welcome to your system</h2>
        </div>
        <hr>
        <div class="heading">
            <h3>Give some basic information to create your account</h3>
        </div>
        <div class="heading">

            <form action="#">
                <div class="row">
                    <div class="col-md-6">

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Enter Your First Name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Enter Your Last Name">
                        </div>
                    </div>



                </div>
                <div class="row">
                    <div class="col-md-6">

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Enter Your Date of Birth">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>

                            <select class="form-control">
                            <option value="" hidden> Enter Your Gender</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHERS">Others</option>
                            
                            </select>

                        </div>
                    </div>
                </div>
                <div class="row-md-8">


                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="password" class="form-control" placeholder="Create Your Password">
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6">

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="tel" class="form-control" placeholder="Enter Your Another No">
                        </div>
                    </div>
                    <div class="col-md-6">

                        <label class="form-label">
                        <input type="checkbox" id="exampleCheck1"> You donâ€™t have whatsapp account in your primary number </label>
                    </div>
                </div>
                <style>
                    .login form button {
                        margin-left: 0px;
                    }
                </style>

                <button type="submit" class="float">Next</button>
            </form>
        </div>
    </div>
    <hr>



</body>

</html>
